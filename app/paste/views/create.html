<div>
  <form role="form">
    <div class="form-group">
      <label for="pasteTitle">Title</label>
      <input type="text" value="" placeholder="Enter title..." class="form-control" ng-model="title"/>
    </div>
    <div class="form-group">
      <label for="pasteText">Paste</label>
      <textarea class="form-control" placeholder="Enter text..." ng-model="message" ></textarea>
    </div>
    <button class="btn btn-default" type="submit" ng-click="submit()">Save</button>
  </form>
</div>
