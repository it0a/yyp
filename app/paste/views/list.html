<div>
<div style="margin-top: 32px;" ng-show="!loaded">
  <span us-spinner="{color: '#FFF'}"></span>
</div>
<div ng-show="loaded">
  <div class="text-center" ng-show="pastes.length === 0">
    No Pastes
  </div>
  <div ng-repeat="paste in pastes | orderBy: 'time'" ng-animate="'animate'">
    <div>
      <a href="" ui-sref="show({id:paste.$id})">
        {{paste.title}}
      </a>
    </div>
  </div>
</div>
</div>
